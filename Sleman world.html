  <title>Rotating Image</title>
  <style>
    .rotating-picture {
      width: 200px;
      animation: rotateImage 4s linear infinite;
    }

    @keyframes rotateImage {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
